name: Create userscript

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git
      uses: actions/checkout@v3
    - name: Setup Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: wasm32-unknown-unknown
        components: cargo-make
        override: true
    - name: Make wasm pack
      working-directory: ./sudoku-solver-wasm
      run: cargo make --makefile pack.toml pack
    - name: Setup Pages
      uses: actions/configure-pages@v2        
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        name: fpuzzles-sudokusolver-wasm.user.js
        path: ./sudoku-solver-wasm/pkg/fpuzzles-sudokusolver-wasm.user.js
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
